          type: string
        gtmOfferSlabId:
          type: string
        title:
          type: string
        description:
          type: string
        gtmOfferDiscountPerUnit:
          type: number
    BasketOfferConstruct:
      type: object
      properties:
        packagingType:
          type: string
          enum:
          - SEPARATE
          - INSIDE
          - WRAPPED
        offerPayout:
          $ref: '#/components/schemas/OfferPayout'
        offerCondition:
          type: string
          enum:
          - SINGLE_ORDER
          - SAME_ORDER_DATE
          - SAME_DELIVERY_DATE
          - SAME_ORDER_DATE_DURATION
        offerThreshold:
          $ref: '#/components/schemas/OfferThreshold'
