        quantity:
          type: integer
          format: int32
        boltOrderItemId:
          type: string
        boltOrderId:
          type: string
        buyerId:
          type: string
        sellerId:
          type: string
        mrp:
          type: number
        vat:
          type: number
          format: double
        cessPercentage:
          type: number
          format: double
        sintaxPercentage:
          type: number
          format: double
        hsnCode:
          type: string
        gstPercentage:
          type: number
          format: double
        gstComponentShare:
          type: object
          additionalProperties:
            type: number
            format: double
        sellingPrice:
          type: number
        orderItemAmount:
          type: number
        shippingCharges:
          type: number
        unitStatusCounter:
          type: object
          additionalProperties:
            type: integer
            format: int32
        orderItemStatus:
          type: string
        orderItemStatusRemark:
          type: string
        invoiceNumbers:
          type: array
          items:
            type: string
        offers:
          type: array
          items:
