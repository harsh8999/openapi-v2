        jtOfferBOs:
          type: array
          items:
            $ref: '#/components/schemas/JTOfferBO'
        appliedJtOfferIds:
          type: array
          items:
            type: string
        boltOrderType:
          type: string
          enum:
          - JIT
          - REPLENISH
          - MARKETPLACE
          - INSTITUTIONAL
          - J24
        orderPlacedTimestamp:
          type: integer
          format: int64
        invoicedQuantity:
          type: integer
          format: int32
        tradeOffer:
          $ref: '#/components/schemas/OfferBO'
        cartItemID:
          type: string
        rtsTime:
          type: integer
          format: int64
        invoiceItemIdToQtyMap:
          type: object
          additionalProperties:
            type: integer
            format: int32
        jpin:
          type: string
        promiseTime:
          type: integer
          format: int64
        promiseString:
          type: string
        mpCommissionBO:
          $ref: '#/components/schemas/MpCommissionBO'
        rmcTaxPercentage:
